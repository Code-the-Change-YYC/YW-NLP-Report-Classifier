version: "3.7"
services:
  backend:
    container_name: backend
    build:
      context: .
      dockerfile: Dockerfile   
    image: jcayabyab/yw-nlp-backend
    restart: always
    volumes:
      - ./keys:/opt/app/keys
      - ./model_output:/opt/app/model_output
    environment:
      - BACKEND_PORT=${BACKEND_PORT}
    ports:
      - "${BACKEND_PORT}:${BACKEND_PORT}"
    expose:
      - "${BACKEND_PORT}"
    command: uvicorn app:app --reload --port ${BACKEND_PORT} --host 0.0.0.0 --log-level debug

  nginx:
    depends_on:
      - backend
    container_name: proxy-app
    build:
      context: client
      dockerfile: Dockerfile
    image: jcayabyab/yw-nlp-frontend
    environment:
      - NGINX_PORT=${NGINX_PORT}
      - BACKEND_PORT=${BACKEND_PORT}
      - DOLLAR=${DOLLAR}
    ports:
      - "${NGINX_PORT}:${NGINX_PORT}"
    expose:
      - "${NGINX_PORT}"
    command: /bin/bash -c "envsubst < /etc/nginx/templates/form.template > /etc/nginx/conf.d/default.conf && cat /etc/nginx/conf.d/default.conf && find /etc/nginx -print && nginx -g 'daemon off;'"

  db:
    image: mongo:4.4.3
    container_name: mongo
    volumes:
      - ./db/data:/data/db
    ports:
      - "27017:27017"
    expose:
      - "27017"

  cms:
    build:
      context: cms
      dockerfile: Dockerfile
    image: jcayabyab/yw-nlp-cms
    container_name: cms
    volumes:
      - ./cms/keys:/app/keys
    ports:
      - "3333:3333"
    expose:
      - "3333"
    restart: always
